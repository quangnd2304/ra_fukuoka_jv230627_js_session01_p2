<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán tử quan hệ</title>
</head>

<body>
    <script>
        let a = 10;
        console.log("Kết quả so sánh a>10-->", a > 10);
        console.log("kết quả so sánh a<10-->", a < 10);
        console.log("Kết quả so sánh a==10-->", a == 10);
        //== so sánh giá trị
        console.log("Kết quả so sanh a=='10'-->", a == '10');//result: true - false (Thư 1, Lan 1) - true(Khánh Linh, Hiền, Quang, Dương, Lương)
        //=== so sánh giá trị và kiểu dữ liệu
        console.log("Kết quả so sanh a==='10'-->", a === '10');//result: false - false (Dương, Hiền, Lan, Lương) - true(Khánh Linh 1, Quang 1, Thư 2)
        console.log("kết quả so sánh a!='10'-->", 10 != '10');//false
        //10 != '10'--> 10 != 10 --> false
        console.log("Kết quả so sánh a!=='10'-->", 10 !== '10');//false(Hiền, Lan, Quang, Lương, Khánh Linh) - true (còn lại)
        // a !== '10' --> !(a==='10') --> !(false) --> true
    </script>
</body>

</html>
